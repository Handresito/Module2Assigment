<html>
    <head>
        <title>Module 2 Assignment</title>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>

    <body>
        <h1>Shopping List Check Off</h1>

        <div ng-controller="ShoppingCheckOffController1">

            </ol>
        </div>

        <div></div>
    </body>
